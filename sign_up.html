<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="infosign">
        <img src="imags/Shape.png" alt="" class="shape">
        <img src="imags/Logo.png" alt="" class="shape1">
        <h1 class="infosignH">Welcome back. We exist to make entrepreneurism easier.</h1>
    </div>
    <div class="infosign1">
        <div class="blockbutton">
            <img src="/imags/Icongoogle.png" alt="" class="icongoogle">
            <p>Sign in with Google</p>
        </div>
        <div class="infosignP">
            <span> Or, sign in with your email </span>
        </div>
        <div class="infosignP2">
            <p>Full name <span>*</span></p>
            <input type="email" placeholder="First and last name" class="inputEnter">
            <p>Company Name <span>*</span></p>
            <input type="text" placeholder="Your company or app name" class="inputEnter">
            <p>Password <span>*</span> </p>
            <input type="email" placeholder="you@yourcompany.com" class="inputEnter">
            <p>Password <span>*</span> </p>
            <input type="password" placeholder="Password (at least 10 characters)" class="inputEnter">
        </div>
        <div class="infosignPP3">
            <p>
                I agree to be contacted by Open PRO about this offer as per the Open <span> PRO Privacy Policy.</span>
            </p>
        </div>
        <div>
            <button class="btnin">Sign up</button>
        </div>
        <div class="endsite">
            <p>Already using Open PRO? <a href="/sign_in.html">Sigin in</a></p>

        </div>
    </div>

</body>

</html>
